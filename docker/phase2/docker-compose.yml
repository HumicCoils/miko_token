version: '3.8'

services:
  miko-phase2:
    container_name: miko-phase2
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount workspace
      - ./workspace:/workspace
      # Share artifacts between phases
      - ../shared-artifacts:/shared-artifacts
      # Mount cargo cache for faster builds
      - cargo-cache:/root/.cargo/registry
      - cargo-git:/root/.cargo/git
      # Mount target directory for build artifacts
      - target-cache:/workspace/absolute-vault/target
    environment:
      - RUST_BACKTRACE=1
      - ANCHOR_PROVIDER_URL=https://api.devnet.solana.com
      - ANCHOR_WALLET=/root/.config/solana/id.json
    networks:
      - miko-network
    command: tail -f /dev/null

volumes:
  cargo-cache:
  cargo-git:
  target-cache:

networks:
  miko-network:
    name: miko-network
    driver: bridge